<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 500px;
           margin: auto;
           margin-top: 50px;
        }
    </style>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Your details</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="First and last name"/>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@domain.com"/>
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Eg: +4475000000000">
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Delivery address</legend>
            <ol>
                <li>
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="3" cols="50"></textarea>
                </li>
                <li>
                    <label for="postal-code">Post Code</label>
                    <input type="number" id="postal-code">
                </li>
                <li>
                    <label for="country">Country</label>
                    <input type="text" id="country"/>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Card details</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>Card type</legend>
                        <ol>
                            <li>
                                <input type="radio" name="cardType" id="cardType"> <label for="cardType">VISA</label> 
                            </li>
                            <li>
                                <input type="radio" name="cardType" id="cardType2"> <label for="cardType2">AmEx</label> 
                            </li>
                            <li>
                                <input type="radio" name="cardType" id="cardType3"> <label for="cardType3">MasterCard</label> 
                            </li>
                        </ol>

                    </fieldset>
                </li>
                <li>
                    <label for="card-num">Card number</label>
                    <input type="text" id="card-num">
                </li>
                <li>
                    <label for="security-code">Security code</label>
                    <input type="text" id="security-code">
                </li>
                <li>
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                    </select>
                </li>
                <li>
                    <label for="name-on-card">Name on card</label>
                    <input type="text" id="name-on-card" placeholder="Exact name as on the card">
                </li>
                <li>
                    <label for="employee">Are you an employee?</label>
                    <input type="checkbox" id="employee" name="employee">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <button type="submit" style="border-radius: 10px;">Buy it!</button>
        </fieldset>
    </form>
    
</body>
</html>
